<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom In and Zoom Out</title>
</head>

<body>
    <img src="https://images.unsplash.com/photo-1497515114629-f71d768fd07c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8Y29mZmVlJTIwY3VwfGVufDB8fDB8fA%3D%3D&w=1000&q=80"
        id="zoom-in-out" onmouseover="increase()" onmouseout="decrease()">
    <script>
        function increase() {
            document.getElementById("zoom-in-out").style.width = "60%"
        }

        function decrease() {
            document.getElementById("zoom-in-out").style.width = "50%"
        }

    </script>
</body>

</html>
